{% block content %}
    <div class="d-none d-lg-flex col-lg-2 sidebar navbar">
        <div class="sidebar-sticky w-100">
            <ul class="nav flex-column">
                <li class="nav-item mt-2 mb-2">
                    <a class="sidebar-heading nav-link text-right" href="{{ url_for('index') }}">
                        {{ context.TITLE }}
                    </a>
                </li>
                {% for menu in menu_entries %}           
                <li class="nav-item">
                    <a class="nav-link" href="/{{ menu.path }}">
                        {{ menu.title }}
                    </a>
                </li>
                {% endfor %}

                {% if extra_pages %}
                    {% for extra_page in extra_pages %}
                        <li class="nav-item">
                            <a class="nav-link" href="/{{ extra_page.path }}">
                                {{ extra_page.title }}
                            </a>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
{% endblock %}
